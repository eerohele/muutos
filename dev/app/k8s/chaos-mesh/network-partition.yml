# https://chaos-mesh.org/docs/simulate-network-chaos-on-kubernetes/
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: partition
spec:
  action: partition
  mode: all
  selector:
    namespaces:
      - default
    labelSelectors:
      'app': 'app'
  direction: to
  target:
    mode: all
    selector:
      namespaces:
        - postgres
      labelSelectors:
        'app': 'postgres'
